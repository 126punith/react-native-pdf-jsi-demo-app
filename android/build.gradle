buildscript {
    ext {
        buildToolsVersion = "36.0.0"
        minSdkVersion = 24
        compileSdkVersion = 36
        targetSdkVersion = 36
        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.1.20"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
    }
}

apply plugin: "com.facebook.react.rootproject"

// Configure react-native-nitro-modules prepareHeaders task to handle duplicates
// Use gradle.afterProject to configure when each project is evaluated
gradle.afterProject { project ->
    if (project.name == 'react-native-nitro-modules') {
        project.tasks.withType(Copy) { task ->
            task.duplicatesStrategy = DuplicatesStrategy.INCLUDE
        }
    }
}
